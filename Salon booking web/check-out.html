<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Vanity Salon</title>
    <link rel="stylesheet" href="check-out.css">
</head>

<body>

    <!-- HEADER (auto loaded) -->
    <div id="header"></div>

    <main class="checkout-container">

        <h2>Checkout</h2>

        <!-- ORDER SUMMARY -->
        <section class="summary-box">
            <h3>Your Appointment Summary</h3>
            <div id="summary-items"></div>
            <p class="total">Total: Â£ <span id="summary-total">0</span></p>

        </section>

        <!-- APPOINTMENT DATE -->
        <section class="checkout-section">
            <h3>Appointment Details</h3>
            <p>Date: <span id="checkoutDate"></span></p>
            <p>Time: <span id="checkoutTime"></span></p>
        </section>


        <!-- USER INFORMATION -->
        <section class="checkout-section">
            <h3>Your Details</h3>

            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name">

            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label>Phone Number</label>
            <input type="text" id="phone" placeholder="Enter your phone number">
        </section>

        <!-- PAYMENT -->
        <section class="checkout-section">
            <h3>Payment Method</h3>

            <select id="paymentMethod">
                <option value="">Select Payment Method</option>
                <option value="card">Credit / Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cash">Pay In Salon</option>
            </select>
        </section>

        <button id="confirmBtn" class="confirm-btn">Confirm Appointment</button>

    </main>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script src="layout.js"></script>
    <script src="check-out.js"></script>

</body>
</html>
