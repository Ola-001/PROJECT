<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Booking Application</title>
  <link rel="stylesheet" href="Service.css">
</head>

<body>
   <!-- HEADER WILL LOAD HERE -->
  <div id="header"></div>


  <main class="booking">
    <section class="men">
        <div class="Hair-cuts">
            <img src="IMAGES/HairCut-Beard.jpg" alt="Hair Cut + Beard">
            <p>£25</p>
            <p>Hair Cut + Beard</p>
            <button onclick="bookService('Hair Cut + Beard', 25)">Book Now</button>
        </div>

        <div class="Hair-cuts">
            <img src="IMAGES/haircut.jpg" alt="Hair Cut">
            <p>£20</p>
            <p>Hair Cut</p>
            <button onclick="bookService('Hair Cut', 20)">Book Now</button>
        </div>

        <div class="Hair-cuts">
            <img src="IMAGES/Under15s.jpg" alt="Under 15s haircut">
            <p>£15</p>
            <p>Under 15s haircut</p>
            <button onclick="bookService('Under 15s haircut', 15)">Book Now</button>
        </div>

        <div class="Hair-cuts">
            <img src="IMAGES/shape-up.jpg" alt="Shape Up">
            <p>£10</p>
            <p>Shape Up</p>
            <button onclick="bookService('Shape Up', 10)">Book Now</button>
        </div>
    </section>

    <section class="women">
        <div class="Hair-cuts">
            <img src="IMAGES/women-haircut.jpg" alt="Women's Hair Cut">
            <p>£20</p>
            <p>Women Hair Cut</p>
            <button onclick="bookService('Women Hair Cut', 20, 'women-haircut.jpg')">Book Now</button>
        </div>

        <div class="Hair-cuts">
            <img src="IMAGES/blowdry.jpg" alt="Blow Dry">
            <p>£25</p>
            <p>Blow Dry</p>
            <button onclick="bookService('Blow Dry', 25, 'blowdry.jpg')">Book Now</button>
        </div>

        <div class="Hair-cuts">
            <img src="IMAGES/hairtreatment.jpg" alt="Hair Treatment">
            <p>£50</p>
            <p>Hair Treatment</p>
            <button onclick="bookService('Hair Treatment', 50, 'hairtreatment.jpg')">Book Now</button>
        </div>

        <div class="Hair-cuts">
            <img src="IMAGES/braids.jpeg" alt="Braids">
            <p>£100</p>
            <p>Braids</p>
            <button onclick="bookService('Braids', 100, 'braids.jpg')">Book Now</button>
        </div>

        <div class="Hair-cuts">
            <img src="IMAGES/Installation.jpg" alt="Installation">
            <p>£200</p>
            <p>Installation</p>
            <button onclick="bookService('Installation', 200, 'Installation.jpg')">Book Now</button>
        </div>
    </section>
  </main>

  
  <!-- JAVASCRIPT FOR BOOKING -->
<script>
function bookService(name, price, image) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  cart.push({
    service: name,
    price: price,
    image: image
  });

  localStorage.setItem("cart", JSON.stringify(cart));
  window.location.href = "cart.html"; // redirect to cart
}
</script>

<script src="cart.js"></script>

<!-- FOOTER WILL LOAD HERE -->
  <div id="footer"></div>

  <!-- LOAD SHARED HEADER + FOOTER -->
  <script src="layout.js"></script>

</body>
</html>
